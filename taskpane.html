<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mail Template Inserter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <header class="ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Select Template</h1>
    </header>
    
    <main id="app-body" class="ms-welcome__main">
        <!-- Category Dropdown -->
        <label class="ms-font-m">Category:</label>
        <select id="categorySelect" class="ms-ComboBox"></select>

        <!-- Search Box for Title -->
        <label class="ms-font-m">Search Title:</label>
        <div class="search-container">
            <input type="text" id="titleSearch" class="ms-TextField" placeholder="Type to search...">
            <button id="clearSearchBtn" class="ms-Button ms-Button--icon">‚ùå</button>
        </div>

        <!-- Title List Box -->
        <label class="ms-font-m">Title:</label>
        <select id="titleListBox" class="ms-ListBox" size="6" style="width: 100%; max-width: 300px;"></select>

        <!-- Insert Button -->
        <button id="insertTemplateBtn" class="ms-Button ms-Button--primary">Insert Template</button>
    </main>

    <script src="taskpane.js"></script>
</body>

</html>
